<script type="text/javascript">



    for (let i = 0; i <= 100; i++) {
        let a = 0;
    
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                a = 1;
                break;
            }
        }
    
        if (i > 1 && a== 0) {
            document.write(i+"<br>");
        }
    }
    </script>
